<img width="400"
     height="600"
     class="main-photo"
     [src]="photoUrl"
     (click)="removeFavorite(photoUrl)"
     *ngIf="photoUrl"
     alt="main-photo">

<button mat-stroked-button
        color="primary"
        class="remove-button"
        disableRipple
        *ngIf="photoUrl"
        (click)="removeFavorite(photoUrl)">Remove from favorites</button>
